[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:fastapi-proxy]
command=python3 backend/server.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi-proxy.err.log
stdout_logfile=/var/log/supervisor/fastapi-proxy.out.log
user=root
environment=NODE_ENV="%(ENV_NODE_ENV)s",DATABASE_URL="%(ENV_DATABASE_URL)s"

[program:node-backend]
command=node dist/server.js
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/node-backend.err.log
stdout_logfile=/var/log/supervisor/node-backend.out.log
user=root
environment=NODE_ENV="%(ENV_NODE_ENV)s",DATABASE_URL="%(ENV_DATABASE_URL)s",JWT_SECRET="%(ENV_JWT_SECRET)s",JWT_EXPIRES_IN="%(ENV_JWT_EXPIRES_IN)s",JWT_REFRESH_EXPIRES_IN="%(ENV_JWT_REFRESH_EXPIRES_IN)s",PORT="%(ENV_PORT)s"